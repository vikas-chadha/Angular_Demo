<section class="product_section layout_padding" id="Products">
    <div class="container">
       <div class="heading_container heading_center">
          <h2>
             Uploaded <span>Products</span>
          </h2>
       </div>
       <div class="row" *ngIf="products">
          <div class="col-sm-6 col-md-4 col-lg-4" *ngFor="let item of products">
             <div class="box">
                <div class="option_container">
                   <div class="options">
                      <a (click)="deleteProduct(item._id)" class="option1">
                      Remove
                      </a>
                      <a (click)=updateProduct(item._id) class="option2">
                      Update
                      </a>
                   </div>
                </div>
                <div class="img-box">
                   <img [src]="item.fileName" alt="">
                </div>
                <div class="detail-box">
                   <h5>
                      {{item.name}}
                   </h5>
                </div>
             </div>
          </div>
       </div>
       <!-- <div class="btn-box">
          <a href="">
          View All products
          </a>
       </div> -->
    </div>
 </section>
