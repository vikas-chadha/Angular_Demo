<div class="row">
    <div class="col-75">
        <div class="container">
        <form action="/action_page.php">
            <div class="row">
            <div class="col-50">
                <form [formGroup]="billingForm">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input formControlName="fullName" type="text" id="fname" name="firstname" placeholder="John M. Doe">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input formControlName="email" type="text" id="email" name="email" placeholder="john@example.com">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input formControlName="address" type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input formControlName="city" type="text" id="city" name="city" placeholder="New York">

                    <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <input formControlName="state" type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip</label>
                        <input formControlName="zipCode" type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                    </div>
                    <label><input type="checkbox" (click)="showShippingAddress()" checked="checked"  name="sameadr"> Shipping address same as billing</label>
                </form>
            </div>
            </div>
        </form>
        <form action="/action_page.php" *ngIf="!checked">
            <br><br><br>
            <div class="row">
            <div class="col-50">
                <form [formGroup]="ShippingForm">
                    <h3>Shipping Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input formControlName="fullName" type="text" id="fname" name="firstname" placeholder="John M. Doe">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input formControlName="email" type="text" id="email" name="email" placeholder="john@example.com">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input formControlName="address" type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input formControlName="city" type="text" id="city" name="city" placeholder="New York">

                    <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <input formControlName="state" type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip</label>
                        <input formControlName="zipCode" type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                    </div>
                </form>
            </div>
            </div>
        </form>
        </div>
            <button [disabled]="!ShippingForm.valid || !billingForm.valid" (click)="redirectPaymentGateway()" class="btn">Continue to Payment</button>
    </div>
    <div class="col-25">
        <div class="container">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{cart.length}}</b></span></h4>
        <div *ngFor="let item of cart">
            <p><a>{{item.productId.name}}</a> <span class="price">${{item.unitPrice}}</span></p>
        </div>
        <hr>
        <p>Sub Total <span class="price" style="color:black"><b>${{Total}}</b></span></p>
        <p>Tax <span class="price" style="color:black"><b>12%</b></span></p>
        <p>Total <span class="price" style="color:black"><b>${{(Total*112/100).toFixed(2)}}</b></span></p>
        </div>
    </div>
    
</div>
